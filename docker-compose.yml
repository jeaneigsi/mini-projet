# Maintenance 4.0 Platform - Docker Compose Configuration

services:
  # ===================
  # MESSAGE BROKER LAYER
  # ===================

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - maintenance-net
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - maintenance-net
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - maintenance-net
    restart: unless-stopped

  mqtt-bridge:
    build: ./mqtt-bridge
    container_name: mqtt-bridge
    depends_on:
      - mosquitto
      - kafka
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC: telemetry
    networks:
      - maintenance-net
    restart: unless-stopped

  # ===================
  # ELK STACK
  # ===================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - maintenance-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'" ]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    depends_on:
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_started
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    networks:
      - maintenance-net
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - maintenance-net
    restart: unless-stopped

  # ===================
  # DATABASE LAYER
  # ===================

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-maintenance}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maintenance123}
      POSTGRES_DB: ${POSTGRES_DB:-maintenance_db}
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - maintenance-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U maintenance -d maintenance_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # APPLICATION LAYER
  # ===================

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-maintenance}:${POSTGRES_PASSWORD:-maintenance123}@postgres:5432/${POSTGRES_DB:-maintenance_db}
      ELASTICSEARCH_URL: http://elasticsearch:9200
      RULE_ENGINE_INTERVAL: 120
    networks:
      - maintenance-net
    restart: unless-stopped

  simulator:
    build: ./simulator
    container_name: simulator
    depends_on:
      - mosquitto
      - mqtt-bridge
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      INTERVAL_SECONDS: 10
      SIMULATE_ANOMALY: ${SIMULATE_ANOMALY:-false}
    networks:
      - maintenance-net
    restart: unless-stopped

networks:
  maintenance-net:
    driver: bridge

volumes:
  mosquitto_data:
  mosquitto_log:
  zookeeper_data:
  kafka_data:
  elasticsearch_data:
  postgres_data:
